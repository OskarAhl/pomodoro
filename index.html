<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Pomodoro Clock </title>
	<link rel="stylesheet" href="pomodoro.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="easytimer.js"></script>

</head>
<body>
	
<h1>Pomodoro Clock</h1>
<div class="pomodoroclock">
	<div id="countdownExample">
	    <h2><div class="values"></div></h2>
	</div>
	<div>
		<button class="btn btn-default start"> Start </button>
		<button class="btn btn-default stop"> Reset </button>
	</div>
	<br>
	<div id="break">
		<p> Break:</p>
		<button class="btn btn-primary" id="bplus"> + </button>
		<span id="breakTime"> 5 </span>
		<button class="btn btn-danger" id="bminus"> - </button>
	</div>

	<div id="session">
		<p> Session:</p>
		<button class="btn btn-primary" id="splus"> + </button>
		<span id="sessionTime"> 25 </span>
		<button class="btn btn-danger" id="sminus"> - </button>
	</div>
	
</div>


<script type="text/javascript" src="pomodoro.js"></script>	
</body>
